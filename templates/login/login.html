<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script>
        if (localStorage.length >= 2){
            window.location.replace('/templates/index.html')   
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <div class="row d-flex justify-content-center pb-5">
            <form action="" class="d-flex  justify-content-center pb-5 pt-5">
                <div class="card col-5 rounded shadow pb-5 pt-4">
                    <div class="card-body">
                        <h1 class="text-center">Login</h1>
                        <div class="d-grid p-2">
                            <label for="" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control mt-1" placeholder="Ingrese su email"/>  
                        </div>
                        <div class="d-grid p-2">
                            <label for="" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control mt-1" placeholder="Ingrese su contraseña" autocomplete="on" /> 
                        </div>
                        <div class="d-grid mt-4 p-2">
                            <button type="#" class="btn btn-dark">Enviar</button> 
                        </div>
                        <div class="d-flex mt-4 justify-content-center">
                            ¿Aún no estás registrado?&nbsp;<a href="./register.html">Regístrate aquí</a> 
                        </div>
                    </div>                    
                </div>
            </form>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="/js/login/login.js"></script>
</body>
</html>
