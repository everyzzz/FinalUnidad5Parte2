<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
    <div class="container mt-4">
        <form action="" method="post" class="d-flex justify-content-center">
            <div class="row mt-5 col-5 shadow d-flex justify-content-center">
                <h1><label for="" class="form-label m-3">Regístrate</label></h1>
                <div class="row-cols-10 m-auto">
                    <div class="row-cols-2">
                        <label for="" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Ingresa tu correo">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Usuario:</label>
                        <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Contraseña:</label>
                        <input type="password" name="password" class="form-control mb-4" placeholder="Ingresa tu contraseña" autocomplete="on">
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-dark mb-4" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
            </div>
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="/js/login/register.js"></script>
</body>
</html>
