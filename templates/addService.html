<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <style>.navbar-brand:hover{background-color: rgba(0, 0, 0, 0.171); border-radius: 10px;}</style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar d-flex shadow" data-bs-theme="dark">
        <div class="head1 d-flex" style="padding-left: 50px;" >
            <a href="./index.html" class="navbar-brand m-1 text-black" style="padding: 15px;">Inicio</a>
            <a href="./addPayment.html" class="navbar-brand m-1 text-black" style="padding: 15px;">Añadir Nuevo pago</a>
            
        </div>
        <div style="padding-right: 50px;" class="justify-content-center text-center">
            Usuario:<div id="user-data" class="navbar-collapse m-1 text-black text-center"></div>
            <a href="./login/login.html" onclick="removeLocalStorage()" class="navbar-text m-1 text-black text-center ">Cerrar Sesión</a>
        </div>
    </nav>


    <div class="container mt-4">
        <form action="" method="post" class="d-flex justify-content-center">
            <div class=" row mt-5 col-5 shadow d-flex justify-content-center">
                <h1><label for="" class="form-label m-3">Añade un Servicio</label></h1>
                <div class="row-cols-10 m-auto">
                    <div class="row-cols-2">
                        <label for="" class="form-label">Nombre del Servicio:</label>
                        <input type="text" name="service-name" class="form-control" placeholder="Ingresa el nombre del servicio">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Descripción:</label>
                        <input type="text" name="desc" class="form-control" placeholder="Ingresa la descripción del servicio">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Url Imagen:</label>
                        <input type="url" name="url-image" class="form-control" placeholder="Ingresa la Url de la imagen"></input>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-dark mt-4 mb-4">Añadir</button>
                    </div>
                </div>
            </div>
        </form>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="/js/addService.js"></script>

</html>
