</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar d-flex shadow" data-bs-theme="dark">
        <div class="head1 d-flex" style="padding-left: 50px;" >
            <a href="./index.html" class="navbar-brand m-1 text-black" style="padding: 15px;">Inicio</a>
            <a href="./addPayment.html" class="navbar-brand m-1 text-black" style="padding: 15px;">Añadir Nuevo pago</a>
            
        </div>
        
        <div id="img-url" class="p-2 flex-fill bd-highlight d-flex justify-content-end"></div>

        <div style="padding-right: 50px;" class="justify-content-center text-center">
            Usuario:<div id="user-data" class="navbar-collapse m-1 text-black text-center"></div>
            <a href="./login/login.html" onclick="removeLocalStorage()" class="navbar-text m-1 text-black text-center ">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- Agregar servicios -->
    <div class="container mt-4">
        <form id="add-service" action="" method="post" class="d-flex justify-content-center">
            <div class=" row mt-5 col-5 shadow d-flex rounded justify-content-center">
                <h1><label for="" class="form-label m-3">Añade un Servicio</label></h1>
                <div class="row-cols-10 m-auto">
                    <div class="row-cols-2">
                        <label for="" class="form-label">Nombre del Servicio:</label>
                        <input type="text" name="name" class="aS form-control" placeholder="Ingresa el nombre del servicio">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Descripción:</label>
                        <input type="text" name="description" class="aS form-control" placeholder="Ingresa la descripción del servicio">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Url Imagen:</label>
                        <input type="url" name="logo" class="aS form-control" placeholder="Ingresa la Url de la imagen"></input>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-dark mt-4 mb-4">Añadir</button>
                    </div>
                </div>
            </div>
        </form>
    </div>    

    <!-- Editar servicios -->
    <div class="container mt-4">
        <form id="edit-service" action="" method="post" class="d-flex justify-content-center">
            <div class=" row mt-5 col-5 shadow d-flex rounded justify-content-center">
                <h1><label for="" class="form-label m-3">Modificar Servicio</label></h1>
                <div class="row-cols-10 m-auto">
                    <div class="row-cols-2">
                        <label for="" class="form-label">Identificador:</label>
                        <select type="text" onchange="getDataServicio()" id="service-option" name="id" class="form-control">

                        </select>
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label">Nombre del Servicio:</label>
                        <input type="text" name="name" id="editName" class="form-control" placeholder="Ingresa el nombre del servicio">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Descripción:</label>
                        <input type="text" name="description" id="editDesc" class="form-control" placeholder="Ingresa la descripción del servicio">
                    </div>
                    <div class="row-cols-2">
                        <label for="" class="form-label mt-2">Url Imagen:</label>
                        <input type="url" name="logo" id="editLogo" class="form-control" placeholder="Ingresa la Url de la imagen"></input>
                    </div>
                    <div class="d-flex">
                        <button style="width: 50%;" type="submit" class="btn btn-outline-dark mt-4 mb-4">Editar</button>
                        <a style="width: 50%;" onclick="deleteService()" class="btn btn-outline-danger mt-4 mb-4">Eliminar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>    

    <center>
        <div style="width: auto;" class="mt-5 pt-5 rounded">
            <h1 class="mb-5">Lista de Servicios</h1>
            <table class="table table-responsive border-5" style="font-family: 'Franklin Gothic Medium'; font-size: 20px;">
                <thead class="text-center">
                    <tr style="font-family: 'Franklin Gothic Medium'; font-size: 25px;">
                        <th>Identificador</th>
                        <th>Nombre del servicio</th>
                        <th>Descripción del servicio</th>
                        <th>Logo</th>
                    </tr>
                </thead>
                <tbody class="services-list">
                
                </tbody>
            </table>
        </div>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="/js/addService.js"></script>

    <script src="/js/deleteService.js"></script>
</body>
</html>
