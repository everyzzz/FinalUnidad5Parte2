<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de pagos de servicios - Fullstack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        .navbar-brand:hover {
            background-color: rgba(0, 0, 0, 0.171);
            border-radius: 10px;
        }
    </style>

    <script>
        if (localStorage.tokens && localStorage.user) {

        } else {
            localStorage.clear()
            window.location.replace('/templates/login/login.html')
        }
    </script>

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar d-flex flex-nowrap align-items-center shadow" data-bs-theme="dark">
        <div class="head1 d-flex" style="padding-left: 50px;">
            <a href="./index.html" class="navbar-brand m-1 text-black" style="padding: 15px;">Inicio</a>
            <a href="./addPayment.html" class="navbar-brand m-1 text-black" style="padding: 15px;">Añadir Nuevo pago</a>
        </div>

        <div class="d-flex justify-content-around align-items-center">
            <div id="img-profile" class="p-2 flex-fill align-self-center bd-highlight d-flex justify-content-end">
            </div>

            <!-- Agregamos el tag para las imagenes -->
            <div style="padding-right: 50px;" class="d-flex flex-column justify-content-center text-center">
                Usuario:
                <div id="user-data" class="navbar-collapse m-1 text-black text-center"></div>
                <a href="./login/login.html" onclick="{localStorage.clear()}"
                    class="navbar-text m-1 text-black text-center ">Cerrar Sesión</a>
            </div>
        </div>
    </nav>


    <!-- PAGOS VIEW -->
    <div class="container shadow-lg mt-5 p-2 rounded" style="font-family: 'Lucida Sans'">
        <h1 class="mt-5 text-center" style="color:green">Pagos Realizados</h1>

        <div class="row mt-5 gap-4 d-flex justify-content-center mb-5">

        </div>

        <!-- Sección de los botones para ver mas - payments -->
        <div class="col-md-12 text-center">
            <button id="boton-ocultar-payments" class="btn btn-lg" onclick="ocultarPayments();"><span
                    style="font-family: Impact; font-size: 20px; text-decoration: underline;">Ver
                    menos...</span></button>
            <button id="boton-mostrar-payments" class="btn btn-lg" onclick="mostrarPayments();"><span
                    style="font-family: Impact; font-size: 20px; text-decoration: underline;">Ver más...</span></button>
        </div>
        <!-- EndSeccion -->
    </div>


    <!-- PAGOS VENCIDOS VIEW -->
    <div class="container shadow-lg mt-5 p-2 mb-4 rounded" style="font-family: 'Trebuchet MS'">
        <h1 class="mt-5 text-center text-danger" style="font-family: 'Lucida Sans'">Pagos Vencidos</h1>

        <div class="two row mt-5 gap-4 d-flex justify-content-center mb-5">

        </div>

        <!-- Sección de los botones para ver mas - Expirets -->
        <br>
        <div class="col-md-12 text-center">
            <button id="boton-ocultar-expirets" class="btn btn-lg" onclick="ocultarExpirets();"><span
                    style="font-family: Impact; font-size: 20px; text-decoration: underline;" class="text-danger">Ver
                    menos...</span></button>
            <button id="boton-mostrar-expirets" class="btn btn-lg" onclick="mostrarExpirets();"><span
                    style="font-family: Impact; font-size: 20px; text-decoration: underline;" class="text-danger">Ver
                    más...</span></button>
        </div>
        <!-- EndSeccion -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="/js/seeMore.js"></script>
    <script type="module" src="/js/index.js"></script>

</body>

</html>
